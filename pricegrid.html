<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            width: 60%;
            height: 30vw;
            position: relative;
            top: 3vw;
            left: 10vw;
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto;
            justify-content: center;
            align-content: center;
            
        }
        .item1{
            grid-column: 1/2;
            color: skyblue;
        }
        .item2{
            grid-column: 2/3;
        }
       
        @media screen and (max-width:850px){
            .grid{
            width: 60%;
            height: 50vw;
            position: relative;
            top: 4vw;
            left: 10vw;
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: auto auto;
            justify-content: center;
            align-content: center;
            
        }
        .item1{
            grid-column: 1/2;
        }
        .item2{
            grid-column: 1/2;
        }
        img{
            padding-top: 20px;
        }
        }
        @media screen and (max-width:650px){
            .grid{
                top:20vw;
            }
            img{
            width: 100%;
            height: 45vw;
        }
        }
        @media screen and (max-width:720px) {
            .grid{
                top:25vw;
            }
            img{
            width: 100%;
            height: 45vw;
        }
        }
        @media screen and (max-width:420px) {
            .grid{
                top:25vw;
                left:5vw;
            }
            img{
            width: 100%;
            height: 45vw;
        }
        }
    </style>
</head>
<body>
    <section class="grid">
        <div class="item1">
            <h2>W E`R E<br/><b style="color: black;">COMING <br/>SOON</b></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam dolo
                re, cumque beatae dolorem reiciendis consectetur quasi veritatis! Delec
            </p>
            <form action="" onsubmit="return validate()">
                <input type="email" name="email" id="email" placeholder="enter your email address" 
                style=" border-radius: 10px; color:rgb(35, 5, 83);"required/>
                <span><input type="submit" value="login" style="background-color: skyblue; border-radius:10px" /></span>
            </form>
        </div>
        <div class="item2">
            <img src="cam4.webp" alt="picture of a camera man">
        </div>
    </section>
   <script>
       function validate(){
           var email=document.getElementById("email").value;
           if(email===""){
               alert("You have not typed in your email address");
               return false;
           }
       }
   </script> 
</body>
</html>
